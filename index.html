<html>

<head>
    <title>H1MSK's Space | H1SPS</title>
    <link rel="stylesheet" href="font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src='main.js'></script>
</head>

<body>
    <div id="container">
        <div id="info">
            <img id="avatar" src="avatar.ico" />
            <h1 id="logo-wrap">
                <div id="logo">H1SPS</div>
            </h1>
            <h2 id="subtitle-wrap">
                <div id="subtitle">H1MSK's Space</div>
            </h2>
        </div>
        <div id="expand-button" class="loading">
            <span class="fa-stack fa-lg">
                <i class="fa fa-stack-2x fa-circle-o"></i>
                <i class="load-img fa fa-stack-1x fa-spin fa-spinner"></i>
                <i class="error-img fa fa-stack-1x fa-exclamation"></i>
                <i class="arrow-img fa fa-stack-1x fa-arrow-down"></i>
            </span>
        </div>
        <div id="links">
            <div class="link-title">Social</div>
            <div id="social-links" class="link-entry-container">
                <i class="fa fa-lg fa-spin fa-spinner"></i>
            </div>
            <div class="link-title">Apps</div>
            <div id="apps-links" class="link-entry-container">
                <i class="fa fa-lg fa-spin fa-spinner"></i>
            </div>
        </div>
    </div>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <div id="busuanzi_container_site_pv">Visit count: <span id="busuanzi_value_site_pv"></span>(S) <span id="busuanzi_value_page_pv"></span>(P)</div>
</body>

</html>
